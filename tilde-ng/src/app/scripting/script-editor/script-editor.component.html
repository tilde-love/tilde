<div class="editor-holder">
  <ace-editor
    [(text)]="text"
    [theme]="theme"
    [mode]="mode"
    [autoUpdateContent]="true"
    [durationBeforeCallback]="1000"
    (textChanged)="onChange($event)"
    class="editor-style"
    #editor
  ></ace-editor>
</div>
